<nav class="navbar navbar-light fixed-top">
    <div class="container px-0">
        <div class="col-auto">
            <div class="row">
                <div class="col-auto pl-0 logo">
                    <a class="navbar-brand" href="#">
                        <div class="logo-wrapper">
                            <img src="assets/logo.svg" width="30" height="30" class="d-inline-block align-top mr-1" alt="">
                        </div>
                        <div class="text-wrapper">
                            <div class="d-inline-block">Pocketcoin (PKOIN) Explorer</div>
                            <div class="block-small">Pocketcoin is a network token of Pocketnet</div>
                        </div>
                    </a>
                </div>
                <div 
                    *ngIf="chain"
                    class="col-auto status rounded text-right network"
                >
                        <i class="fas fa-network-wired"></i>
                        <span>{{chain}}</span>
                </div>
                <div class="col-auto node">
                    <a href="#nodeListSection">
                        <i class="fas fa-server"></i>
                        <span>
                            {{selectedNode}}
                        </span>
                    </a>
                </div>
                <div *ngIf="Global.blockchainInfo" class="col-auto status rounded text-right">
                    <a href="block/{{lastblock.hash}}"><i class="fas fa-database"></i> {{lastblock.height}}</a>
                </div>
            </div>
            
        </div>

        <div class="d-none d-md-inline-block col-xl-4 col-lg-5 col-md-6 col-sm-10 searchBox pr-0">
            <form class="form-inline">
                <input #searchInput
                    name="searchInput"
                    (keydown.enter)="$event.preventDefault(); searchEnter(searchInput.value);" 
                    class="form-control w-100" 
                    type="search" 
                    placeholder="Search for block, transaction or address"
                    [(ngModel)]="searchValue">
            </form>
        </div>

        <!-- <button *ngIf="search_full" class="searchBtn btn btn-light" (click)="searchFull();"><i class="fas fa-search"></i></button> -->
    </div>
</nav>
